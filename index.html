<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Blockman Go</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="bg-canvas"></canvas>
    
    <div class="noise-overlay"></div>

    <div id="loader" class="loader-screen">
        <div class="spinner"></div>
        <p id="loader-text">Loading Universe...</p>
    </div>

    <main id="app" class="app-content hidden">
        
        <nav class="glass-nav">
            <div class="brand">
                <div class="logo-icon"></div>
                <span>BMGO</span>
            </div>
            <div class="nav-controls">
                <button id="theme-btn" class="nav-btn"><i class="fa-solid fa-moon"></i></button>
                <div class="lang-switcher">
                    <span class="active-lang" id="current-lang">RU</span>
                    <div class="lang-dropdown">
                        <div data-lang="ru">RU</div>
                        <div data-lang="en">EN</div>
                        <div data-lang="zh">CN</div>
                    </div>
                </div>
            </div>
        </nav>

        <header class="hero">
            <div class="hero-content">
                <div class="hero-image-wrapper">
                    <img src="1.png" alt="Blockman Art" class="hero-img">
                    <div class="glitch-effect"></div>
                </div>
                <h1 id="hero-title" class="glitch-text" data-text="BLOCKMAN GO">BLOCKMAN GO</h1>
                <p id="hero-subtitle">SANDBOX RPG PLATFORM</p>
            </div>
        </header>

        <div class="install-bar">
            <button id="main-download-btn" class="cta-button">
                <i class="fa-solid fa-download"></i> <span id="btn-install-text">INSTALL</span>
            </button>
            <div class="store-links">
                <a href="#" id="link-google" class="mini-store"><i class="fa-brands fa-google-play"></i></a>
                <a href="#" id="link-apple" class="mini-store"><i class="fa-brands fa-apple"></i></a>
                <a href="#" id="link-rustore" class="mini-store rustore-icon">Ru</a>
            </div>
        </div>

        <section class="features-grid">
            <h2 id="sect-features-title">FEATURES</h2>
            
            <div class="feature-card tilt-card">
                <div class="icon-box"><i class="fa-solid fa-gamepad"></i></div>
                <div class="text-box">
                    <h3 id="feat-1-title">Minigames</h3>
                    <p id="feat-1-desc">Loading...</p>
                </div>
            </div>

            <div class="feature-card tilt-card">
                <div class="icon-box"><i class="fa-solid fa-shirt"></i></div>
                <div class="text-box">
                    <h3 id="feat-2-title">Skins</h3>
                    <p id="feat-2-desc">Loading...</p>
                </div>
            </div>

            <div class="feature-card tilt-card">
                <div class="icon-box"><i class="fa-solid fa-users"></i></div>
                <div class="text-box">
                    <h3 id="feat-3-title">Social</h3>
                    <p id="feat-3-desc">Loading...</p>
                </div>
            </div>
        </section>

        <footer class="glass-footer">
            <p id="footer-text">Community</p>
            <div class="social-row">
                <a href="#" id="soc-discord"><i class="fa-brands fa-discord"></i></a>
                <a href="#" id="soc-youtube"><i class="fa-brands fa-youtube"></i></a>
                <a href="#" id="soc-telegram"><i class="fa-brands fa-telegram"></i></a>
                <a href="#" id="soc-tiktok"><i class="fa-brands fa-tiktok"></i></a>
            </div>
        </footer>
    </main>

    <script src="script.js"></script>
</body>
</html>
