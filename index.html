    <script id="vertex-shader-2d" type="x-shader/x-vertex">
        attribute vec2 a_position;
        void main() {
            gl_Position = vec4(a_position, 0, 1);
        }
    </script>
    <script id="fragment-shader-2d" type="x-shader/x-fragment">
        precision highp float;
        uniform vec2 u_resolution;
        uniform float u_time;
        
        // Funkcja szumu 3D
        vec3 hash( vec3 p ) {
            p = fract(p * .3183099 + .1);
            p *= 17.0;
            return fract( p.x * p.y * p.z * (p.x + p.y + p.z) );
        }

        float noise( vec3 p ) {
            vec3 i = floor( p );
            vec3 f = fract( p );
            f = f*f*(3.0-2.0*f);
            vec3 h = hash( i + vec3(1, 57, 113) );
            return mix( mix(mix( h.x, h.y, f.x ), mix( h.z, h.w, f.x ), f.y ),
                        mix( mix( h.x, h.y, f.x ), mix( h.z, h.w, f.x ), f.y ), f.z );
        }

        void main() {
            vec2 uv = gl_FragCoord.xy / u_resolution.xy;
            uv.y *= u_resolution.y / u_resolution.x; // Aspect correction

            vec3 color = vec3(0.0);
            
            // Animacja szumu
            float n = noise(vec3(uv * 5.0, u_time * 0.15));
            float n2 = noise(vec3(uv * 10.0, u_time * 0.05));
            
            // Tworzenie "pól" energetycznych
            float field = pow(n + n2 * 0.5, 3.0);
            
            // Koloryzacja (Blockman Gold Neon)
            vec3 glow = vec3(1.0, 0.76, 0.0); // Złoto
            
            color = field * glow * 1.5;
            
            // Winieta i lekkie pociemnienie tła
            float vignette = 1.0 - length(uv - vec2(0.5, 0.5)) * 1.5;
            color *= vignette;
            
            // Efekt mrugającego światła (glitch)
            color += mix(0.0, 0.1, step(0.99, fract(u_time * 1.0))) * glow;

            gl_FragColor = vec4(color, 1.0);
        }
    </script>

    <script src="script.js"></script>
</body>
